name: Update Pages Manifest

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  bump-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Write manifest for this release
        run: |
          mkdir -p docs
          VERSION='${{ github.event.release.tag_name }}'
          REPO='${{ github.repository }}'
          URL="https://github.com/${REPO}/releases/download/${VERSION}/dw-ps-01.factory-${VERSION}.bin"
          echo '{"name":"DW Presence Sensor","version":"'"$VERSION"'","builds":[{"chipFamily":"ESP32-S3","parts":[{"path":"'"$URL"'","offset":0}]}]}' > docs/manifest.json
          cat docs/manifest.json

      - name: Commit manifest if changed
        run: |
          if git diff --quiet docs/manifest.json; then
            echo "No manifest changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/manifest.json
          git commit -m "docs: bump manifest to ${{ github.event.release.tag_name }}"
          git push
