name: Build & Release ESPHome Firmware

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g. v1.0.0)"
        required: true
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  EXAMPLE_YAML: esphome/dw-ps-01-example.yaml

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version and repo
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi
          echo "repo=${GITHUB_REPOSITORY}" >> "$GITHUB_OUTPUT"

      - name: Ensure tag exists (manual runs)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome

      - name: Compile firmware
        run: |
          mkdir -p .esphome
          esphome compile "${EXAMPLE_YAML}"

      - name: Find build artifacts
        id: find
        run: |
          set -e
          # Prefer the dot style; fall back to hyphen style if needed
          FACTORY="$(find . "$HOME" -type f -name 'firmware.factory.bin' 2>/dev/null | head -n 1 || true)"
          if [ -z "$FACTORY" ]; then
            FACTORY="$(find . "$HOME" -type f -name 'firmware-factory.bin' 2>/dev/null | head -n 1 || true)"
          fi

          # Prefer the standard OTA (firmware.bin)
          OTA="$(find . "$HOME" -type f -name 'firmware.bin' 2>/dev/null | head -n 1 || true)"
          if [ -z "$OTA" ]; then
            OTA="$(find . "$HOME" -type f -name 'firmware.ota.bin' 2>/dev/null | head -n 1 || true)"
          fi

          if [ -z "$FACTORY" ] || [ ! -f "$FACTORY" ]; then
            echo "Factory binary not found; showing candidates:"
            find . "$HOME" -maxdepth 8 -type f -name 'firmware*bin' -ls 2>/dev/null || true
            exit 1
          fi
          if [ -z "$OTA" ] || [ ! -f "$OTA" ]; then
            echo "OTA binary not found; showing candidates:"
            find . "$HOME" -maxdepth 8 -type f -name 'firmware*bin' -ls 2>/dev/null || true
            exit 1
          fi

          echo "Factory: $FACTORY"
          echo "OTA:     $OTA"

          mkdir -p dist
          OUT_FACTORY="dist/dw-ps-01.factory-${{ steps.meta.outputs.version }}.bin"
          OUT_OTA="dist/dw-ps-01-ota-${{ steps.meta.outputs.version }}.bin"
          cp "$FACTORY" "$OUT_FACTORY"
          cp "$OTA" "$OUT_OTA"
          echo "factory=$OUT_FACTORY" >> "$GITHUB_OUTPUT"
          echo "ota=$OUT_OTA" >> "$GITHUB_OUTPUT"


      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.version }}
          name: ${{ steps.meta.outputs.version }}
          files: |
            ${{ steps.find.outputs.factory }}
            ${{ steps.find.outputs.ota }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
